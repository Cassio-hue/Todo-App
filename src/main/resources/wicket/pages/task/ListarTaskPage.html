<!DOCTYPE html>
<html lang="pt-BR" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lista de Tarefas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        a {
            display: flex;
            justify-content: center;
            padding: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .task-list {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            transition: background-color 0.25s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: #f0f6ff;
        }

        .checkbox {
            margin-right: 1rem;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 5px;
            background-color: #eee;
            color: #3498db;
            font-size: 18px;
            flex-shrink: 0;
        }


        .checkbox.completed {
            background-color: #2ecc71;
            color: white;
        }

        .task-desc {
            flex-grow: 1;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .task-desc.completed {
            color: #999;
            text-decoration: line-through;
            font-style: italic;
        }

        .check-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        .button-default {
            appearance: button;
            -webkit-appearance: button;
            -moz-appearance: button;

            display: inline-block;
            padding: 2px 6px;
            margin: 0;
            border: 1px solid #686867;
            border-radius: 3px;
            background-color: ButtonFace;
            color: ButtonText;
            text-align: center;
            text-decoration: none;
            font: 400 13.3333px Arial;
            cursor: pointer;
        }

        .button-default:disabled,
        .button-default[disabled] {
            color: GrayText;
            background-color: ButtonFace;
            border-color: GrayText;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Minhas Tarefas</h1>

    <a href="#" wicket:id="criarLink">Criar Tarefas</a>

    <div wicket:id="taskList" class="task-list">
        <div wicket:id="taskItem" class="task-item">
            <div wicket:id="checkbox" class="checkbox"></div>
            <div wicket:id="descricao" class="task-desc"></div>


            <a class="button-default" wicket:id="editarLink" href="#" style="margin-right: 8px;">Editar</a>
            <form wicket:id="deletarForm">
                <input type="hidden" wicket:id="_csrf">
                <button type="submit">Excluir</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
