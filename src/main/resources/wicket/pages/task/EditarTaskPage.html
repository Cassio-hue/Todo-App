<!DOCTYPE html>
<html lang="pt-BR" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Tarefas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>

<body>
<a href="#" wicket:id="tarefasLink"
   style="text-align: center; text-decoration: none; margin: 1rem auto; display: block;
       padding: 0.5rem 1rem; font-weight: 600; cursor: pointer; border-radius: 5px; border: 1px solid black;
       background: #d3d3d3; color: #000; width: 72px;">
    Tarefas
</a>
<form wicket:id="taskForm" id="taskForm" method="post" style="background:#fff; padding: 2rem; border-radius: 10px; width: 60%; box-shadow: 0 8px 16px rgba(0,0,0,0.2); font-family: 'Inter', sans-serif;">
    <h2 style="margin-top:0; font-weight:600; color:#2c3e50; margin-bottom:1rem;">Editar Tarefa</h2>
    <label for="id" style="display:block; margin-bottom: 0.5rem; font-weight: 600; color: #333;">Id</label>
    <input th:value="*{id}" readonly id="id" name="id" type="number" required style="width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 1rem; box-sizing: border-box;" />

    <label for="descricao" style="display:block; margin-bottom: 0.5rem; font-weight: 600; color: #333;">Descrição</label>
    <input th:value="*{descricao}" id="descricao" name="descricao" type="text" style="width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 1rem; box-sizing: border-box;" />

    <fieldset style="border:none; padding:0; margin-bottom: 1.5rem;">
        <legend style="font-weight:600; color:#333; margin-bottom: 0.5rem;">Concluído?</legend>
        <label style="margin-right: 1rem; cursor: pointer;">
            <input type="radio" name="concluido" value="true" th:field="*{concluido}" style="margin-right: 0.25rem;" />
            Sim
        </label>
        <label style="cursor: pointer;">
            <input type="radio" name="concluido" value="false" th:field="*{concluido}" style="margin-right: 0.25rem;" />
            Não
        </label>
    </fieldset>

    <div style="text-align: right;">
        <button type="submit" style="background:#3498db; border:none; color:#fff; font-weight:600; padding: 0.5rem 1.5rem; border-radius: 5px; cursor:pointer;">Salvar</button>
    </div>
</form>
</body>

</html>
