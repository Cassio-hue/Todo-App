<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TodoApp Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            border-radius: 14px;
            padding: 48px 36px;
            text-align: center;
            max-width: 320px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #232c47;
            letter-spacing: .02em;
            margin-bottom: 32px;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 13px 0;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 7px;
            border: none;
            background: linear-gradient(90deg, #3578e5 0%, #1e5697 100%);
            color: #fff;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(30,86,151,0.08);
        }

        .btn:hover {
            background: linear-gradient(90deg, #345fee 0%, #1a3467 100%);
            box-shadow: 0 4px 12px rgba(30,86,151,0.13);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form method="POST" th:action="@{/login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
            <label for="name">Email</label>
            <input id="name" type="text" name="username" placeholder="Seu email">
        </div>

        <div>
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Senha">
        </div>

        <button class="btn" type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
