<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Tarefas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .task-list {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    </style>
</head>

<body>
<a th:href="@{/spring-mvc/listar-task}" style="text-align: center; text-decoration: none; margin: 1rem auto; display: block; padding: 0.5rem 1rem; font-weight: 600; cursor: pointer; border-radius: 5px; border: 1px solid black; background: #d3d3d3; color: #000; width: 72px;">
    Tarefas
</a>
<form th:action="@{/spring-mvc/criar-task}" th:object="${task}" method="POST" id="taskForm" style="background:#fff; padding: 2rem; border-radius: 10px; width: 60%; box-shadow: 0 8px 16px rgba(0,0,0,0.2); font-family: 'Inter', sans-serif;">
    <h2 style="margin-top:0; font-weight:600; color:#2c3e50; margin-bottom:1rem;">Nova Tarefa</h2>
    <label for="descricao" style="display:block; margin-bottom: 0.5rem; font-weight: 600; color: #333;">Descrição</label>
    <input id="descricao" name="descricao" th:field="*{descricao}" type="text" required style="width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 1rem; box-sizing: border-box;" />

    <fieldset style="border:none; padding:0; margin-bottom: 1.5rem;">
        <legend style="font-weight:600; color:#333; margin-bottom: 0.5rem;">Concluído?</legend>
        <label style="margin-right: 1rem; cursor: pointer;">
            <input type="radio" name="concluido" th:field="*{concluido}" value="true" style="margin-right: 0.25rem;" />
            Sim
        </label>
        <label style="cursor: pointer;">
            <input type="radio" name="concluido" th:field="*{concluido}" value="false" checked style="margin-right: 0.25rem;" />
            Não
        </label>
    </fieldset>

    <div style="text-align: right;">
        <button type="submit" style="background:#3498db; border:none; color:#fff; font-weight:600; padding: 0.5rem 1.5rem; border-radius: 5px; cursor:pointer;">Salvar</button>
    </div>
</form>
</body>

</html>
