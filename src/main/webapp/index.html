<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TodoApp Tecs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            border-radius: 14px;
            padding: 48px 36px;
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #232c47;
            letter-spacing: .02em;
            margin-bottom: 32px;
        }
        .btns {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .btn {
            display: inline-block;
            padding: 13px 0;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 7px;
            border: none;
            background: linear-gradient(90deg, #3578e5 0%, #1e5697 100%);
            color: #fff;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(30,86,151,0.08);
        }
        .btn:hover {
            background: linear-gradient(90deg, #345fee 0%, #1a3467 100%);
            box-shadow: 0 4px 12px rgba(30,86,151,0.13);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>TodoApp Tecs</h1>
    <div class="btns">
        <a class="btn" href="/custom-mvc/">Custom MVC</a>
        <a class="btn" href="/spring-mvc/">Spring MVC</a>
    </div>
</div>
</body>
</html>
